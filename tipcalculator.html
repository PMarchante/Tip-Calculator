<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Tip Calculator </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div id="container">
        <h1>Tip Calculator</h1>

        <div id="calculator">

            <form>

                <label>
                    How much was your bill?
                    $ <input type="text" id="bill-amount"><br>
                </label>

                <p id="tip-label" class="slider">Tip amount</p>
                <input type="range" class="slider" id="tip-amount" min="0" max="50" value="10" step="1">
                <p class="slider" id="tip-percent"></p>
                <label>%</label><br>
                
                
                <span id="party">
                    
                <br><label for="party-size">How many people are sharing the bill?</label><br>
                    <input type="text" id="party-size"> people.<br><br>
                
                </span>

                <button type="button" id="calculate-tip">Calculate!</button>
            </form><!-- End form -->
        </div><!-- end calculator div -->

        <div id="total-tip">

            <!-- this is a super-script -->
            <sup>$</sup><span id="tip">0.00</span><br>
            <small id="each">each</small>
        </div><!-- end total-tip div -->


    </div><!-- end container -->

    <script type="text/javascript" src="script.js">


    </script>
</body>

</html>
